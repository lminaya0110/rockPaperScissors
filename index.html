<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>Made with JavaScript</h2>
      <p>
        Select your choice below to start the game. There will be 5 rounds per
        game. Good luck!
      </p>
    </div>

    <div class="gameBoard">
      <div id="userChoice">
        <button class="userChoice" id="userRockBtn" onclick="shootRock()">
          <img
            src="assets/7-2-rock-free-png-image.png"
            alt="Rock"
            height="200px"
          />
        </button>

        <button class="userChoice" id="userPaperBtn" onclick="shootPaper()">
          <img
            src="assets/pngtree-torn-notebook-paper-white-coil-png-image_5317122.png"
            alt="Paper"
            height="200px"
          />
        </button>

        <button
          class="userChoice"
          id="userScissorsBtn"
          onclick="shootScissors()"
        >
          <img
            src="assets/pngtree-an-office-scissors-illustration-image_1227636.jpg"
            alt="Scissors"
            height="200px"
          />
        </button>
      </div>

      <div class="displayAll">
        <div class="currChoice">
          <div id="compChoiceDisplay"></div>
          <div id="userChoiceDisplay"></div>
          <div id="roundsRemaining"></div>
        </div>

        <div class="results">
          <div id="userCurrScore"></div>
          <div id="compCurrScore"></div>
          <div id="resetDisplay"></div>
        </div>

        <div id="finalResults"></div>

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
